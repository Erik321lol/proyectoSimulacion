<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="/src/style.css" />
    <title>Gastos Operativos</title>
  </head>
  <body>
    <div class="ms-4 me-4 mb-4 fondo">
        <div class="row">
            <div class="col">
                <div class=" ms-3 me-3 mb-3">
                    <table class=" table">
                        <thead>
                            <tr>
                                <th scope="col">No.</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Precio</th>
                                <th scope="col">Cantidad</th>
                            </tr>
                        </thead>
                        <tbody class="tablaPrecioIngrediente">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="mt-3 ms-3 me-3 mb-3">
                    <div class="form-floating mt-3 ms-3 me-3 mb-3">
                        <select name="select" class="dropdown prod-selec">
                            <option value="none" selected disabled hidden>Seleccione un Producto</option>
                            <option value="pupusa simple" class="dropdown-item"> Pupusa Simple </option>
                            <option value="pupusa con embutido" class="dropdown-item"> Pupusa con Embutido </option>
                            <option value="pupusa con carne" class="dropdown-item"> Pupusa con Carne </option>
                            <option value="churrasco" class="dropdown-item"> Churrasco </option>
                            <option value="desayuno" class="dropdown-item"> Desayuno </option>
                            <option value="cena" class="dropdown-item"> Cena </option>
                        </select>
                    </div>
                    <form>
                        <div class="form-group" >
                            <div class="mt-3 ms-3 me-3 mb-3">
                                <label for="formGroupExampleInput"> Ingrese el n√∫mero de Produtos que desea simular</label>
                                <input type="number" class="form-control" style="WIDTH: 200px; HEIGHT: 32px" id="txt_ingreso_prod" placeholder="Ingrese la cantidad">
                            </div>
                        </div>
                    </form>                    
                    <a class="btn btn-primary boton_ingresar mt-3 ms-3 me-3 mb-3" id="btn_calcular"> Calcular </a>
                    <a href="./index.html" class="btn btn-primary"> Regresar </a>
                    <label for="" class="porcentajeAtendido"></label>
                    <label for="" class="porcentajeNoAtendido"></label>
                </div>

            </div>
            <div class ="row">
                <div class="col">
                    <div class=" ms-3 me-3 mb-3">
                        <table class=" table">
                            <thead>
                                <tr>
                                    <th scope="col">Cantidad Producto</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Precio</th>
                                    <th scope="col">Cantidad para Preparacion</th>
                                    <th scope="col">Costo total por Ingrediente</th>
                                </tr>
                            </thead>
                            <tbody class="tablaListaPreparacion">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>    
        </div>

    </div>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./js/jquery-3.6.0.js"></script>
    <script src="./js/gastosOperativos.js"></script>
  </body>
</html>
