<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/src/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Document</title>
</head>

<body>
    <center>
        <h1>SIMULACION TIEMPO DE PEDIDOS</h1>
    </center>
    <div class="container">
        <div class="row mt-5">
            <div class="col">
                <p>SELECCIONE SUS PRODUCTOS:</p>
                <select name="select" id="Pedidos" class="dropdown Pedidos">
                    <option value="none" selected disabled hidden>Producto</option>
                    <option value="Pupusa simple" class="dropdown-item"> Pupusa simple </option>
                    <option value="Pupusa con embutido" class="dropdown-item">Pupusa con embutido</option>
                    <option value="Pupusa con carne" class="dropdown-item">Pupusa con carne</option>
                    <option value="Hamburguesa" class="dropdown-item">Hamburguesa</option>
                    <option value="Churrasco" class="dropdown-item">Churrasco</option>
                    <option value="Desayuno" class="dropdown-item">Desayuno</option>
                    <option value="Cena" class="dropdown-item">Cena</option>
                </select>
                <div class="row">
                    <div class="col mt-3">
                        <div style="text-align: center;">
                            <button id="btn_agregar" type="button" class="btn btn-primary">AGREGAR</button>
                        </div>
                    </div>

                    <div class="col mt-3">
                        <div style="text-align: center;">
                            <button id="btn_eliminar" type="button" class="btn btn-danger">ELIMINAR</button>
                        </div>
                    </div>

                </div>

            </div>
            <div class="col">
                <p>SELECCIONE LOS SERVIDORES:</p>
                <select name="select" class="dropdown Servidores">
                    <option value="none" selected disabled hidden>Servidores</option>
                    <option value="2 servidor" class="dropdown-item"> 2 Servidores </option>
                    <option value="3 servidores" class="dropdown-item">3 Servidores</option>
                    <option value="4 servidores" class="dropdown-item">4 Servidores</option>
                </select>

                <div class="row">
                    <div class="col mt-3">
                        <div style="text-align: center;">
                            <button id="btn_simular" type="button" class="btn btn-primary">SIMULAR</button>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col">
                <p>PEDIDO:</p>
                <label for="Name">Pedido Seleccionado:</label>
                <div id="txt_pedido"></div>
                <div id="txt_servidor"></div>
            </div>
        </div>
        <div class="row pt-4">
            <div class="col">
                FILA 2
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./js/jquery-3.6.0.js"></script>
    <script src="./js/tiempoPedido.js"></script>
</body>



</html>
