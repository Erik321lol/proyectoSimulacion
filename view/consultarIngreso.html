<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/src/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="ms-4 me-4 mb-4 mt-4">
        <div class="row">
            <div class="col">
                <div class=" ms-3 me-3 mb-3">
                    <table class=" table">
                        <thead>
                            <tr>
                                <th scope="col">No.</th>
                                <th scope="col">Dia</th>
                                <th scope="col">Personas atendidas</th>
                                <th scope="col">Personas que llegaron</th>
                            </tr>
                        </thead>
                        <tbody class="tablaDias">

                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col">
                <div class="mt-3 ms-3 me-3 mb-3">
                    <div class="form-floating">
                        <select name="select" class="dropdown dia">
                            <option value="lunes" class="dropdown-item" selected> Lunes </option>
                            <option value="martes" class="dropdown-item">Martes</option>
                            <option value="miercoles" class="dropdown-item">Miercoles</option>
                            <option value="jueves" class="dropdown-item">Jueves</option>
                            <option value="viernes" class="dropdown-item">Viernes</option>
                            <option value="sabado" class="dropdown-item">Sabado</option>
                            <option value="domingo" class="dropdown-item">Domingo</option>
                        </select>
                    </div>
                    <a class="btn btn-primary boton_ingresar">Consultar</a>
                    <a href="./ingresonegocio.html" class="btn btn-primary">Regresar</a>
                    <label for="" class="porcentajeAtendido"></label>
                    <label for="" class="porcentajeNoAtendido"></label>
                </div>
            </div>

        </div>
        <div class="row">

            <div class="col">

                <div class=" ms-3 me-3 mb-3">
                    <div class="grafica">
                        <canvas id="myChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="mt-3 ms-3 me-3 mb-3">
                    <div class="grafica2">
                        <canvas id="myChart2"></canvas>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./js/jquery-3.6.0.js"></script>
    <script src="./js/ingresonegocio.js"></script>
</body>

</html>
